<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>War: The Card Game</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CSS/card-deck-css/css/cardstarter.css">
  <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>
  <h1>War: The Card Game</h1>

  <!-- width 100% -->
  <div id="board">
    <div id="player-wrap">
      <!-- player 1 50% width -->
      <div class="player1">
        <div class="title">
          <h1>Player 1</h1>
        </div>
        <div class="card won"></div>
        <div class="card deck"></div>
      </div>

      <!-- player 2 50% width -->
      <div class="player2">
        <div class="title">
          <h1>Player2</h1>
        </div>
        <div class="card deck"></div>
        <div class="card won"></div>
      </div>
    </div>

    <!-- battle section will be cenetered make button -->
    <div class="battle">
      <div class="title">
        <h1 id="battle-btn"><div>Battle</div></h1>
      </div>

      <div class="card"></div>
      <div class="card"></div>

      <!-- we need text for winner/loser -->
    </div>
  </div>
  <h2>For information on the game <a href="https://en.wikipedia.org/wiki/War_(card_game)">GO HERE</a></h2>
  <script src="JS/main.js"></script>
</body>
</html>
